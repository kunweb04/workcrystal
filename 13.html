<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="icon.png" type="image/png">
    <title>晶体化学指南 - 核心团队</title>
    <style>
        :root {
            --primary: #2A5C84;
            --secondary: #5DA8B3;
            --accent: #C4D4E0;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(15deg, #f8f9ff 0%, #e8f4ff 100%);
            line-height: 1.6;
            color: #333;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(42,92,132,0.1);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header.scrolled {
            height: 60px;
            background: rgba(255,255,255,0.98);
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 2rem;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2A5C84;
            text-decoration: none;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #5DA8B3;
            transform: scaleX(0);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo:hover::after {
            transform: scaleX(1);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: #2A5C84;
            text-decoration: none;
            position: relative;
            padding: 0.5rem;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #5DA8B3;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link:hover::before {
            width: 100%;
        }

        /* 移动端菜单 */
        .menu-toggle {
            display: none ;
            background: none;
            border: none;
            cursor: pointer;
            padding: 1rem;
            z-index: 1001; 
            position: relative; 
        }

        .hamburger {
            width: 30px;
            height: 2px;
            background: #2A5C84;
            position: relative;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 2px rgba(0,0,0,0.2);
        }

        .hamburger::before,
        .hamburger::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hamburger::before { top: -8px; }
        .hamburger::after { top: 8px; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* 动态标题 */
        .hero-title {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .hero-title h1 {
            font-size: 3.5rem;
            color: var(--primary);
            position: relative;
            display: inline-block;
            padding-bottom: 1rem;
        }

        .hero-title h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        /* 团队网格 */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            padding: 20px;
        }

        /* 成员卡片 */
        .member-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.95), rgba(249,251,253,0.95));
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 16px 40px rgba(42,92,132,0.08);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
        }

        .member-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                var(--secondary),
                transparent 30%
            );
            animation: rotate 6s linear infinite;
            opacity: 0.1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .member-content {
            position: relative;
            z-index: 1;
        }

        /* 头像样式 */
        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            border: 4px solid white;
            box-shadow: 0 12px 24px rgba(42,92,132,0.15);
            transition: var(--transition);
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 悬停动效 */
        .member-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 24px 48px rgba(42,92,132,0.12);
        }

        .member-card:hover .avatar {
            transform: scale(1.05);
            box-shadow: 0 16px 32px rgba(42,92,132,0.2);
        }

        /* 文字样式 */
        .member-name {
            text-align: center;
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .member-role {
            text-align: center;
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .member-desc {
            color: #555;
            text-align: justify;
            line-height: 1.8;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-title h1 {
                font-size: 2.5rem;
            }
            .team-grid {
                gap: 30px;
            }
            .member-card {
                padding: 2rem;
            }

            .menu-toggle {
                display: block;
                position: fixed;
                top: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
                background: transparent;
                border: none;
                cursor: pointer;
                z-index: 1001;
            }

            .hamburger {
                display: block;
                width: 30px;
                height: 2px;
                background: #2A5C84;
                position: relative;
                transition: all 0.3s ease;
            }

            .hamburger::before,
            .hamburger::after {
                content: '';
                position: absolute;
                width: 100%;
                height: 2px;
                background: inherit;
                transition: all 0.3s ease;
                left: 0;
            }

            .hamburger::before {
                top: -8px;
            }

            .hamburger::after {
                top: 8px;
            }

            /* 激活状态 */
            .hamburger.active {
                background: transparent;
            }

            .hamburger.active::before {
                transform: rotate(45deg);
                top: 0;
            }

            .hamburger.active::after {
                transform: rotate(-45deg);
                top: 0;
            }

            /* 侧边栏样式 */
            .nav-links {
                position: fixed;
                top: 60px;
                right: -100%;
                width: 50%;
                height: calc(100vh - 60px);
                background: rgba(255,255,255,0.98);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 1rem;
                transition: transform 0.3s ease;
                box-shadow: -4px 0 15px rgba(0,0,0,0.1);
                z-index: 1000;
            }

            .nav-links.active {
                right: 0;
                transform: translateX(0);
            }
        }
    </style>
</head>
